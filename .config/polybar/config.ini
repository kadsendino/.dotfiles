[colors]
background = #222222
foreground = #dddddd
primary = #81a1c1
secondary = #a3be8c
alert = #bf616a

[bar/main]
width = 99%
offset-x = 0.5%
offset-y = 10
height = 40
radius = 8
background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0.5
right-margin = 1

modules-left = workspaces
modules-center = clock
modules-right = network bluetooth volume powermenu

font-0 = "Sauce Code Pro Nerd Font:size=14;2"


[module/workspaces]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #a01188
label-focused-underline = #ffffff
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = #bbbbbb
label-occupied-padding = 1

label-empty = %name%
label-empty-foreground = #444444
label-empty-padding = 1

format = <label-state>
format-padding = 1
format-background = #222222


[module/clock]
type = internal/date
interval = 1
date = %a %d.%m. %H:%M:%S

[module/powermenu]
type = custom/script
exec = echo "‚èª"
click-left = ~/.config/rofi/powermenu.sh
label = %output%
format-padding = 2
